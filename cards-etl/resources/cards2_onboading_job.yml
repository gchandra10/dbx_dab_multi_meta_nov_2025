resources:
  jobs:
    cards_onboarding_job2:
      name: Onboard Cards2
      description: "Job to Onboard Bronze and Silver tables for Cards ETL"

      tasks:
        - task_key: onboard_bronze_silver_tables
          spark_python_task:
            python_file: ${workspace.file_path}/src/onboard_bronze_silver.py
            parameters:
              - --database
              - ${var.catalog}.${var.schema}
              - --onboarding_file_path
              - /Volumes/${var.catalog}/${var.schema}/conf_files/${workspace.current_user.short_name}/cards/.internal/cards_onboarding2.json
              - --bronze_dataflowspec_table
              - ${var.bronze_dataflowspecTable}
              - --silver_dataflowspec_table
              - ${var.silver_dataflowspecTable}
              - --env
              - ${bundle.target}
              - --version
              - "v1"
              - --import_author
              - ganeshchandra
              - --uc_enabled
              - "True"
              - --overwrite
              - " "
          environment_key: default

      environments:
        - environment_key: default
          spec:
            environment_version: "4"
            dependencies:
              - dlt-meta
