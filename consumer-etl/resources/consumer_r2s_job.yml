resources:
  jobs:
    consumers_r2s_job:
      name: Consumers - Raw To Silver
      description: "Job to execute the Bronze and Silver DLT-META pipelines"

      tasks:
        - task_key: execute_bronze_consumers
          description: "Run DLT pipeline for Bronze Consumers"
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_bronze_consumers.id}
            full_refresh: false

        - task_key: execute_silver_consumers
          description: "Run DLT pipeline for Silver Consumers"
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_silver_consumers.id}
            full_refresh: false
          depends_on:
            - task_key: execute_bronze_consumers
            
  pipelines:
    pipeline_bronze_consumers:
      name: Consumers - R2B Pipeline
      catalog: ${var.catalog}
      schema: ${var.schema}
      development: ${var.development_enabled}
      photon: ${var.photon_enabled}
      serverless: ${var.serverless_enabled}
      libraries:
        - notebook:
            path: ${workspace.file_path}/src/deploy_pipeline

      configuration:
        layer: bronze
        bronze.dataflowspecTable: ${var.bronze_dataflowspecTable}
        bronze.group: consumer_onboarding
        bundle.sourcePath: ${workspace.file_path}/src

    pipeline_silver_consumers:
      name: Consumers - B2S Pipeline
      catalog: ${var.catalog}
      schema: ${var.schema}
      development: ${var.development_enabled}
      photon: ${var.photon_enabled}
      serverless: ${var.serverless_enabled}
      libraries:
        - notebook:
            path: ${workspace.file_path}/src/deploy_pipeline

      configuration:
        layer: silver
        silver.dataflowspecTable: ${var.silver_dataflowspecTable}
        silver.group: consumer_onboarding
        bundle.sourcePath: ${workspace.file_path}/src 
